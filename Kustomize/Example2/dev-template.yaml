apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx
  name: dev-nginx-service
  namespace: dev-meridian
spec:
  ports:
  - nodePort: 31001
    port: 8086
    protocol: TCP
    targetPort: 80
  selector:
    app: nginx
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: dev-nginx-deployment
  namespace: dev-meridian
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx:1.14.2
        name: nginx
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 250m
            memory: 64Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dev-nginx-ingress
  namespace: dev-meridian
spec:
  ingressClassName: nginx
  rules:
  - host: dev.example.com
    http:
      paths:
      - backend:
          service:
            name: dev-nginx-service
            port:
              number: 8086
        path: /
        pathType: Prefix
